            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value" ng-bind="user.users"></div>

                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value" ng-bind="user.accounts"></div>
                    <div class="stat-label">Accounts</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value" ng-bind="user.admins"></div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value" ng-bind="pivoted.ludiCategories"></div>
                    <div class="stat-label">LudiCategories</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">

                    <div class="stat-label">Dailies</div>
                </div>
            </div>
